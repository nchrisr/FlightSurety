<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FlightSurety</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">FlightSurety</a>
        </nav>

        <main class="container"> 
            
            <div id="display-wrapper" class="top-20">
            </div>

            <button class="accordion">Register Airline</button>
            <div class="panel">
                <div>
                    <div class="form-group col-md-10">
                        <label class="form">Airline list</label>
                        <div class="select">
                            <select id="RegisterAirlineAirlineSelect">
                            </select>
                            <span class="focus"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form">Airline address</label>
                        <input type="text" class="form-control" id="airlineAddressInput" placeholder="Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form">Airline name</label>
                        <input type="text" class="form-control" id="airlineNameInput" placeholder="Name">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="registerAirlineButton">Register Airline</button>
                    </div>
                </div>
            </div> 

            <button class="accordion">Fund Airline</button>
            <div class="panel">
                <div class="form-group col-md-10">
                    <label class="form">Airline list</label>
                    <div class="select">
                        <select id="FundAirlineSelect">
                        </select>
                        <span class="focus"></span>
                    </div>
                </div>
                <div class="form-group col-md-10">
                    <label class="form">Airline Address:</label>
                    <div class="select">
                        <label class="gray-label" id="FundAirlineAddressLabel"></label>
                    </div>
                </div>
                <label class="form">Fund</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">ETH</div>
                    </div>
                    <input type="text" class="form-control" id="fundAirlineEntry" 
                    placeholder="Number of Ethers to fund. Needs 10 to be operational. You only can fund yourself.">
                    <button type="submit" class="btn btn-primary" id="fundAirlineButton">Fund</button>
                </div>
            </div> 

            <button class="accordion">Flights</button>
            <div class="panel">

                <table class="table table-dark" id="flights-display">
                    <thead>
                        <tr>
                        <th scope="col">Flight</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Departure Time</th>
                        <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table> 
            </div>


            <button class="accordion">Passenger Operations</button>
            <div class="panel">
                
                <div class="form-group col-md-6">
                    <label class="form">Select Passenger</label>
                    <select id="passenger-address-select">
                        <!-- Dropdown options -->
                    </select>
                    <span class="focus"></span>
                </div>

                <div class="form-group col-md-10">
                    <label class="form">Airline list</label>
                    <div class="select">
                        <select id="BuyInsuranceAirlineSelect">
                        </select>
                        <span class="focus"></span>
                    </div>

                    <div class="select">
                        <label class="form">Airline address</label>
                        <label class="gray-label" id="selected-airline-address-passenger"></label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="form">Flight Number</label>
                    <div class="input-group mb-2">
                        <select id="flight-number-select-insurance">
                            <!-- Dropdown options -->
                            <option value="0">FLIGHT-1</option>
                            <option value="1">FLIGHT-2</option>
                            <option value="2">FLIGHT-3</option>
                            <option value="3">FLIGHT-4</option>
                            <option value="4">FLIGHT-5</option>
                            <option value="5">FLIGHT-6</option>
                            <option value="6">FLIGHT-7</option>
                            <option value="7">FLIGHT-8</option>
                            <option value="8">FLIGHT-9</option>
                            <option value="9">FLIGHT-10</option>
                        </select>
                    </div>
                    <div class="select">
                        <label class="form">Destination:</label>
                        <label class="gray-label" id="selected-flight-destination-insurance"></label>
                    </div>

                </div>

                <div class="form-group col-md-6">
                    <label class="form">Insurance Payment</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">ETH</div>
                        </div>
                        <input type="text" class="form-control" id="insurance-price">
                    </div>
                </div>
                
                <div class="form-group col-md-6">
                    <button class="btn btn-primary" id="buy-insurance">Buy insurance</button>
                </div>

                <div class="form-row margin-top-20">
                    <label class="form">Credit Operations</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                            <button class="btn btn-primary" id="check-credit">Check credit</button>
                            <input type="text" class="form-control" id="credit-amount" placeholder="Here will be displayed your credit" disabled>
                            <button class="btn btn-primary" id="claim-credit">Claim credit</button>
                    </div>

                </div>
            </div>
            
            <button class="accordion">Submit to Oracles</button>
            <div class="panel">
        
                <div class="form-row margin-top-20">
                    <div class="form-group col-md-10">
                        <label class="form">Airline List</label>
                        <div class="select">
                            <select id="AirlineForOracleSelect">
                                <!-- Dropdown options -->
                            </select>
                            <span class="focus"></span>
                        </div>
                    </div>
                    <div class="select">
                        <label class="form">Airline Address</label>
                        <label class="gray-label" id="selected-airline-address-oracle"></label>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="form">Flight Number</label>
                        <div class="input-group mb-2">
                            <select id="flight-number-select-oracle">
                            </select>
                        </div>
                        <div class="select">
                            <label class="form">Destination:</label>
                            <label class="gray-label" id="selected-flight-destination-oracle"></label>
                        </div>
    
                    </div>
                </div>
                <button class="btn btn-primary" id="submit-oracle">
                    <span class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true" id="oracles-spinner"></span>
                    Submit to Oracles
                </button>
            </div>

            <div id="display-wrapper-bottom" class="top-20">
            </div>
            
        </main>

    </body>

</html>
